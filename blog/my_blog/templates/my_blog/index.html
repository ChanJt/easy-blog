<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>livevilwt's blog</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'css3two_blog/images/thumbnail.jpg' %}" media="screen" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
	{% for blogpost in blogposts %}
		<a href="{{blogpost.get_absolute_url}}"><h1>{{ blogpost.title }}</h1></a>
		{% for tag in blogpost.tags.all %}
			<li>{{tag}}</li>
		{% endfor %}
	{% endfor %}
</body>
</html>
